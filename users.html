<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poly Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <section class="users">
      <header>
        <div class="content">
          <img src="/images/chrisBreezy1.JPG" alt="">
          <div class="details">
            <span>Oshindeinde Oluwaseun</span>
            <p>Active Now</p>
          </div>
        </div>
        <button href="#" class="logout">Logout</button>
      </header>
      <div class="search">
        <span class="text">Select an user to start chat</span>
        <input type="text" placeholder="Enter name to search...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="users-list">
        <a href="#">
          <div class="content">
            <img src="/images/kome1.jpg" alt="#">
            <div class="detail">
              <span>Oghenekome Igho</span>
              <p>Active Now</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
        <a href="#">
          <div class="content">
            <img src="/images/chrisBreezy1.JPG" alt="#">
            <div class="detail">
              <span>Oshindeinde Oluwaseun</span>
              <p>Active Now</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
        <a href="#">
          <div class="content">
            <img src="/images/inyangukpong1.jpg" alt="#">
            <div class="detail">
              <span>Inyang Ukpong</span>
              <p>Active Now</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
      </div>
    </section>
  </div>
  <script src="javascript/users.js"></script>
</body>
</html>
